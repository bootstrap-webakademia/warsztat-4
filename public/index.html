<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col">

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a href="#">Library</a></li>
          <li class="breadcrumb-item active" aria-current="page">Data</li>
        </ol>
      </nav>

        <div id="karuzela" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="https://placeimg.com/800/400/any?first" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://placeimg.com/800/400/any?second" alt="Second slide">
              <div class="carousel-caption d-none d-md-block">
                <h5>Nagłówek</h5>
                <p>opis obrazka</p>
              </div>
            </div>
            <div class="carousel-item">
              <div>
                <img class="d-block w-100" src="https://placeimg.com/800/400/any?third" alt="Third slide">
                <h1 style="position: absolute;bottom: 100px; left: 100px; background: yellow; padding: 20px;">Nagłówek</h1>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#karuzela" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#karuzela" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <div class="alert alert-warning alert-dismissible fade show" role="alert" id="">
          <strong>Holy guacamole!</strong> You should check in on some of those fields below.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <button class="btn btn-primary has-popover" type="button" data-toggle="collapse" data-target="#collapse-element1" data-trigger="hover"
          title="Magiczny przycisk" data-content="Po wciśnięciu wyświetla zaskakującą treść" data-placement="top">
          Przycisk
        </button>

        <div class="collapse" id="collapse-element1">
          <div class="card card-body">
            Ukrywany element 1
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script type="text/javascript">
    $(function () {
      $('.has-popover').popover();
    });
  </script>
</body>

</html>
